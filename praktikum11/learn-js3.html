<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Biaya Parkir</title>
</head>
<body>
    <h1>Program Biaya Parkir</h1>
    <label for="">Jam Masuk Kendaran :</label>
    <input type="number" name="masuk" id="masuk">
    <br>

    <label for="">Jam Keluar Kendaran :</label>
    <input type="number" name="keluar" id="keluar">
    <br>
    <br>
    <button onclick="hitungParkir()">Hitung Biaya Parkir</button>
    <p>Biaya Parkir :
        <span id="biaya"></span>
    </p>
<!--Java Script-->
    <script>
        function hitungParkir() {

            //tangkap jam masuk dan keluar
            let jammasuk = document.getElementById("masuk").value;
            let jamkeluar = document.getElementById("keluar").value;

            //buat variabel lama parkir
            let lamaparkir = jamkeluar-jammasuk;

            //variabel biaya
            let biayaawal = 3000;
            let biayatambhaan = 1000;

            //variabel biaya total
            let biayatotal = biayaawal;

            //lama parkir lebih dari 2 jam
            if (lamaparkir>2)
            biayatotal = biayatotal+ (lamaparkir -2)*biayatambhaan

            //tampilin hasil
            document.getElementById("biaya").innerText = biayatotal
        }
    </script>
</body>
</html>
