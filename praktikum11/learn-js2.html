<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Kurs Rupiah</title>
</head>
<body>
    <h1>Hitung Kurs Rupiah</h1>
    <label for="">Masukan uang dollar :</label>
    <input type="number" name="dollar" id="dollar" onchange="hitungDollar()">
    <p>Nilai dalam rupiah <span id="rupiah"></span></p>

    <!--Java Script-->
    <script>
        function hitungDollar() {
            let jumlahdollar = document.getElementById("dollar").value;
            let jumlahrupiah = 14.650*jumlahdollar
            document.getElementById("rupiah").innerText = "Rp." + jumlahrupiah
        }
    </script>
</body>
</html>
