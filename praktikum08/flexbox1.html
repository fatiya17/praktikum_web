<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX 1</title>
    <style>
        header {
            background-color: rgb(196, 187, 187);
            padding: 10px;
            text-align: center;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            display: flex;
            flex: 1;
        }

        aside {
            background-color: rgb(148, 132, 132);
            padding: 10px;
            flex: 1;
        }

        article {
            background-color: rgb(107, 79, 79);
            padding: 10px;
            flex: 3;
            justify-content: space-between;
            align-items: center;
        }

        img {
            padding: 20px;
            max-width: 50%;
        }

        footer {
            background-color: rgb(165, 176, 189);
            padding: 10px;
            text-align: center;
        }


    </style>
</head>

<body>
    <div class="container">
        <header>Tampilan Header</header>
        <main>
            <aside>Tampilan Aside</aside>
            <article><img src="https://www.duniailkom.com/wp-content/uploads/2015/11/CSS-featured-duniailkom.png" alt=""></article>
            <article><img src="https://www.duniailkom.com/wp-content/uploads/2015/11/CSS-featured-duniailkom.png" alt=""></article>
            <article><img src="https://www.duniailkom.com/wp-content/uploads/2015/11/CSS-featured-duniailkom.png" alt=""></article>
        </main>
        <footer>Tampilan Footer</footer>
    </div>
</body>

</html>
